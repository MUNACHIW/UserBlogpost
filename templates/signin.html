<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Signin</title>
</head>
<body>
    <form action="/signin" method="post">
        <h1>Login Form</h1>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Type in"  required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Type in" required>
        </div>
        <div>
            <label for="Password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Type in"  required>
        </div>
            <button type="submit">Submit</button>
        </div>
        <a href="/signup">Dont have an account lets us Signup</a>
    </form>
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
